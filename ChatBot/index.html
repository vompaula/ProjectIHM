<!DOCTYPE html>
<html lang="fr">
	<head>
	  	<meta charset="utf-8">
	  	<title>Pseudo-agent Ingescape</title>
	  	<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>

  <body>
      <div class="container">
          <br>
          <div class="center-div" >
              Server URL <input type="text" id="serverURL">
              <input type="button" value="Connect" onclick="setServerURL()" />
              <div id="connectedToServer" style="vertical-align: middle; display:inline-block;border-radius: 30px;background: red; width:15px;height:15px"></div>
          </div>
          <br>
          <div class="center-div">
              <span id="name" style="font-size: 20px;"></span>
          </div>
          <br>
          <div class="center-div">
              <input type="button" value="Action button" onclick="executeAction()" />
          </div>
          <br>

          <table>
              <tr>
                <td valign="top">
                <table>
                    <tbody>
                        <tr align="center">
                            <td colspan=2><b>Inputs</b></td>
                        </tr>
                        <tr>
                            <td align="right">Command</td>
                            <td align="left" id="Command_input"> no value yet</td>
                        </tr>
                        <tr>
                            <td align="right">data</td>
                            <td align="left" id="data_input"> no value yet</td>
                        </tr>
                    </tbody>
                </table>
                </td>
                <td valign="top">
                <table>
                    <tbody>
                        <tr align="center">
                            <td colspan=2><b>Outputs</b></td>
                        </tr>
                        <tr>
                            <td align="right">JSON</td>
                            <td align="left">
                                <input type="text" id="JSON_output">
                                <input type="button" value="&#10003" onclick="setJSONOutput()"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">reducedData</td>
                            <td align="left">
                                <input type="text" id="reducedData_output">
                                <input type="button" value="&#10003" onclick="setreducedDataOutput()"/>
                            </td>
                        </tr>
                  </tbody>
                </table>
                </td>
              </tr>
          </table>
      </div>

      <script src="js/ingescape.js" charset="utf-8"></script>
      <script src="js/index.js" charset="utf-8"></script>
	</body>
</html>
