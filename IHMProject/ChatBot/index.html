<!DOCTYPE html>
<html lang="fr">
	<head>
	  	<meta charset="utf-8">
	  	<title>Pseudo-agent Ingescape</title>
	  	<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>

  <body>
      <div class="container">
          <br>
          <div class="center-div" >
              Server URL <input type="text" id="serverURL">
              <input type="button" value="Connect" onclick="setServerURL()" />
              <div id="connectedToServer" style="vertical-align: middle; display:inline-block;border-radius: 30px;background: red; width:15px;height:15px"></div>
          </div>
          <br>
          <div class="center-div">
              <span id="name" style="font-size: 20px;"></span>
          </div>
          <br>
          <div class="center-div">
              <input type="button" value="Action button" onclick="executeAction()" />
          </div>
          <br>

          <table>
              <tr>
                <td valign="top">
                <table>
                    <tbody>
                        <tr align="center">
                            <td colspan=2><b>Inputs</b></td>
                        </tr>
                        <tr>
                            <td align="right">clear</td>
                            <td align="left" id="clear_input"> no value yet</td>
                        </tr>
                        <tr>
                            <td align="right">lastChatMessage</td>
                            <td align="left" id="lastChatMessage_input"> no value yet</td>
                        </tr>
                    </tbody>
                </table>
                </td>
                <td valign="top">
                <table>
                    <tbody>
                        <tr align="center">
                            <td colspan=2><b>Outputs</b></td>
                        </tr>
                        <tr>
                            <td align="right">ui_error</td>
                            <td align="left">
                                <input type="text" id="ui_error_output">
                                <input type="button" value="&#10003" onclick="setui_errorOutput()"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">lastChatMessage</td>
                            <td align="left">
                                <input type="text" id="lastChatMessage_output">
                                <input type="button" value="&#10003" onclick="setlastChatMessageOutput()"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">ResponseChat</td>
                            <td align="left">
                                <input type="text" id="ResponseChat_output">
                                <input type="button" value="&#10003" onclick="setResponseChatOutput()"/>
                            </td>
                        </tr>
                  </tbody>
                </table>
                </td>
              </tr>
          </table>
          <br>

          <div class="center-div">
            <b>Services</b>
          </div>
          <br>

          <div class="center-div">
            <textarea id="services_logs" cols="70" rows="5" style="overflow:auto;" readonly></textarea>
          </div>
      </div>

      <script src="js/ingescape.js" charset="utf-8"></script>
      <script src="js/index.js" charset="utf-8"></script>
	</body>
</html>
